<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 2 ✌</title>
</head>
<body>
    <header>
        <h1 id="bienvenido">Bienvenido!</h1>
    </header>
    <main>
        <form id="entrada-bar" onsubmit="return false;">
            <label for="nombre-usuario">Nombre</label>
            <input type="text" placeholder="Ingresá tu nombre" id="nombre-usuario"/>
            <label for="segundo-nombre">Segundo nombre</label>
            <input type="text" placeholder="Ingresá tu segundo nombre" id="segundo-nombre">
            <label for="apellido-usuario">Apellido</label>
            <input type="text " placeholder="Ingresá tu apellido" id="apellido-usuario">
            <label for="edad-usuario">Edad</label>
            <input type="number" placeholder="Ingresá tu edad" id="edad-usuario" />
            
            <input type="submit" value="Ingresar" id="ingresar"/>
            <button type="reset">Limpiar</button>
            <div id="resultado"></div>
        </form>
        <script type="text/javascript" src="./tarea2.js" ></script>
    </main>
</body>
</html>
